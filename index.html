<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Kochbuch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-12">
          <div class="navbar navbar-expand-md bg-body-secondary text-info">
            <div class="container">
              <a href="#" class="navbar-brand">Kochbuch</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="mainmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="#intro" class="nav-link">Los geht's</a>
                  </li>
                  <li class="nav-item">
                    <a href="#faq" class="nav-link">Frag mich</a>
                  </li>
                  <li class="nav-item">
                    <a href="#youtube" class="nav-link">Mehr</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="sidebar">
            <div
              class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white object-fit-cover img-fluid img-responsive"
              style="background-image: url('./images/kochbuch.jpg')"
            >
              <h2 class="mb-3 h2">Rezepte</h2>
              <p>Ideen für ein par leckereien - Bon appetito!</p>
            </div>

            <select id="recipe-list" class="form-control text-center">
              <option value="">Select a Category</option>
              <!-- -------------Frühstück--------------- -->
              <optgroup label="Frühstück">
                <option value="recipes/früh-AmerikanischePancakes.html">
                  AmerikanischePancakes
                </option>
                <option value="recipes/Bensfrühstück.html">
                  Acocado mit Ei
                </option>
          <option value="recipes/hirse.html">Hirsefrühstück</option>
              </optgroup>
        
              <!-- -------------Mittagessen--------------- -->
        
              <optgroup label="Mittagessen">
                          <option value="recipes/mittag-Couscous.html">Couscous</option>
                <option value="recipes/Bensmittagessen.html">
                  Cesar Selad
                </option>
          <option value="recipes/curry.html">Süsskartoffel-Curry</option>
              </optgroup>
        
              <!-- -------------Abendessen--------------- -->
        
              <optgroup label="Abendessen">
                <option value="recipes/Abend-Cremige.html">Cremige</option>
                <option value="recipes/Bensabendessen.html">
                  Sahne - Champignon - Schnitzel
                </option>
          <option value="recipes/suppe.html">Brokkolisuppe</option>
              </optgroup>
            </select>
          </div>
          <div class="content">
            <iframe id="recipe-iframe" src=""></iframe>
          </div>
          <script src="index.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
